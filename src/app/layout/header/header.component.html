@if (sidebarHidden()) {
<div class="logo" @fadeInOut (click)="onLogoClick()">
  <img src="assets/logo-dark.svg" alt="Kanban logo">
</div>
}
<section class="title-section">
  <h1>{{boardName()}}</h1>
  <div class="last-section">
    <app-custom-button mode="primary" buttonSize="large" [disabled]="isBoardEmpty()" (customClick)="onAddNewTask()">
      + Add New Task
    </app-custom-button>
    <div class="menu-ellipsis">
      <div class="pseudo-button" (click)="onToggleFloatingCard()">
        <app-icon-vertical-ellipsis />
      </div>
      @if (showFloatingCard()) {
      <app-floating-card>
        <ul class="floating-card-list">
          <li>
            <button (click)="onEditBoard()">Edit Board</button>
          </li>
          <li class="delete-option">
            <button (click)="onDeleteBoard()">Delete Board</button>
          </li>
        </ul>
      </app-floating-card>
      }
    </div>
  </div>
</section>
