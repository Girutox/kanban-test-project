@if (!createMode()) {
  <li (click)="onItemClick()" [ngClass]="{'active': boardName() == boardService.activeBoardName()}">
    <div class="item-content">
      <app-icon-board /><span>{{boardName()}}</span>
    </div>
  </li>
} @else {
  <li class="create-mode-item">
    <div class="item-content">
      <app-icon-board /><span>{{boardName()}}</span>
    </div>
  </li>
}
