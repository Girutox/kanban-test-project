<button class="custom-button" [ngClass]="{
  'primary-mode': type() == 'primary',
  'secondary-mode': type() == 'secondary',
  'destructive-mode': type() == 'destructive',

  'large-size': size() == 'large',
  'small-size': size() == 'small',

  'disabled': disabled()
  }"
  
  (click)="onClick()">
  <ng-content></ng-content>
</button>
