<div [formGroup]="form()" class="form">
  <select class="custom-select form-control" [formControlName]="customFormControlName()" (change)="onChange()">
    @for (item of options(); track $index) {
    <option value="{{item.value}}">{{item.display}}</option>
    }
  </select>
  <app-icon-chevron-down class="down-arrow" />
</div>
